<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div id="chatMessages">
  <div class="message"  *ngFor="let message of messages" >
    <div [class]="message.username == username ? 
      'innerMessage messageRight' : 'innerMessage messageLeft'">
      <div class="username">{{ message.username }}</div>
      <div class="messageContent">{{ message.message }}</div>
    </div>
  </div>
</div>
</ion-content>
<ion-footer>
    <div id="footer">
    <ion-input class="elem" type="text" [(ngModel)]="message"></ion-input>
    <button class="elem" ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon></button>
    </div>
</ion-footer>
