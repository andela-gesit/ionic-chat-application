<ion-header>
  <ion-navbar>
    <ion-title>
      Chat Application
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Enter your username</p>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block outline (click)="loginUser()">Log in</button>
</ion-content>
